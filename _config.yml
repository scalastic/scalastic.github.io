    - https://github.com/scalastic

webmaster_verifications:
  google: kt9V77LN_e6lPj1sb3RTOiZDGqNyfoHBchbh1oDgftQ
  yandex: 586e50fdf1e71514

analytics: UA-63884203-1

# Disqus
discus-identifier: scalastic # add your discus identifier

# Build Settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
highlighter: rouge

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji
  - premonition
  - jekyll-last-modified-at
  - jekyll-figure
  - jekyll-polyglot

# Activate page redirection when change
redirects: yes

paginate: 4
paginate_path: "/page/:num"
page_excerpts: true
timezone: Europe/Paris
last-modified-at:
    date-format: '%d-%b-%y'

sass:
  sass_dir: _sass
  sourcemap: never
  style: compressed

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "archive-posts"]

#Polyglot
languages: ["fr", "en"]
default_lang: "fr"
exclude_from_localization: ["assets", "css", "fonts", "img"]
parallel_localization: true
