# _data/picture.yml

media_queries:
  mobile: 'max-width : 769px'
  tablet: 'max-width : 1119px'
  desktop: 'min-width: 1120'

presets:
  default:
    formats: [ avif, webp, original ]
    widths: [ 400, 850, 1600]
    link_source: false
    dimension_attributes: true

  top-article:
    formats: [avif, webp, original]
    widths: [ 400, 970, 1940 ]
    link_source: false
    dimension_attributes: true

  webp:
    formats: [webp, original]

  avif:
    formats: [avif, webp, original]

  loaded:
    formats: [avif, webp, original]
    dimension_attributes: true

  thumbnail-home:
    widths: [ 220, 480, 960 ]
    formats: [avif, webp, original]
    link_source: true
    dimension_attributes: true
    attributes:
      a: 'class="post-thumbnail"'

  thumbnail-article:
    base_width: 300
    pixel_ratios: [1,2]
    fallback_width: 300
    formats: [avif, webp, original]
    link_source: false
    dimension_attributes: false

  thumbnail-author:
    base_width: 100
    pixel_ratios: [1,2]
    fallback_width: 100
    formats: [avif, webp, original]
    link_source: false
    dimension_attributes: true
    attributes:
      img: 'class="author-img"'
