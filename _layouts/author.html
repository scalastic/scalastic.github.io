---
layout: main
---
<article class="article-page">
    <div class="page-content">
        {% if page.img -%}
        <div class="page-cover-image">
            <figure>
                {%
                picture
                top-article
                {{ "/assets/img/" | prepend: site.baseurl | append : page.img}} 16:9 center
                tablet: {{ "/assets/img/" | prepend: site.baseurl | append : page.img}} 16:9 center
                mobile: {{ "/assets/img/" | prepend: site.baseurl | append : page.img}} 4:3 center
                --alt {{page.title}} --img class="page-image" width="1100" height="550"
                %}
                {% if page.fig-caption -%}
                <figcaption>{{page.fig-caption}}</figcaption>
                {%- endif %}
            </figure>
        </div>
        {%- endif %}
        <div class="wrap-content">
            <header class="page-header">
                <h1 class="page-title">{{page.title}}</h1>
                {% if page.metadata != false -%}
                <div class="page-metadata">
                    <ul>
                        <li><span><svg width="23.75" height="19" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!-- Font Awesome Free 5.15.3 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M497.941 225.941L286.059 14.059A48 48 0 0 0 252.118 0H48C21.49 0 0 21.49 0 48v204.118a48 48 0 0 0 14.059 33.941l211.882 211.882c18.744 18.745 49.136 18.746 67.882 0l204.118-204.118c18.745-18.745 18.745-49.137 0-67.882zM112 160c-26.51 0-48-21.49-48-48s21.49-48 48-48 48 21.49 48 48-21.49 48-48 48zm513.941 133.823L421.823 497.941c-18.745 18.745-49.137 18.745-67.882 0l-.36-.36L527.64 323.522c16.999-16.999 26.36-39.6 26.36-63.64s-9.362-46.641-26.36-63.64L331.397 0h48.721a48 48 0 0 1 33.941 14.059l211.882 211.882c18.745 18.745 18.745 49.137 0 67.882z"/></svg></span></li>
                        {%- for tag in page.tags %}
                        <li><a class="tag" href="{{site.baseurl}}{% if site.active_lang == 'en' %}/en{% endif %}/tags#{{tag}}" rel="tag">{{ tag }}</a></li>
                        {% endfor -%}
                    </ul>
                </div>
                {%- endif %}
            </header>
            {{content | markdownify}}
            <div class="page-footer">
                <div class="page-share">
                    <div class="social-left">
                        <div class="social-item">
                            <span><svg width="23.75" height="19" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!-- Font Awesome Free 5.15.3 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path fill="currentColor" d="M497.941 225.941L286.059 14.059A48 48 0 0 0 252.118 0H48C21.49 0 0 21.49 0 48v204.118a48 48 0 0 0 14.059 33.941l211.882 211.882c18.744 18.745 49.136 18.746 67.882 0l204.118-204.118c18.745-18.745 18.745-49.137 0-67.882zM112 160c-26.51 0-48-21.49-48-48s21.49-48 48-48 48 21.49 48 48-21.49 48-48 48zm513.941 133.823L421.823 497.941c-18.745 18.745-49.137 18.745-67.882 0l-.36-.36L527.64 323.522c16.999-16.999 26.36-39.6 26.36-63.64s-9.362-46.641-26.36-63.64L331.397 0h48.721a48 48 0 0 1 33.941 14.059l211.882 211.882c18.745 18.745 18.745 49.137 0 67.882z"/></svg></span>
                        </div>
                        <div class="page-tag">
                            <ul>
                                {%- for tag in page.tags %}
                                <li><a class="tag" href="{{site.baseurl}}{% if site.active_lang == 'en' %}/en{% endif %}/tags#{{tag}}" rel="tag">{{ tag }}</a></li>
                                {% endfor -%}
                            </ul>
                        </div>
                    </div>
                    <div class="social-right">
                        <div class="social-item">
                            <a href="mailto:?subject={{ page.title | uri_escape }}&body={{ site.url }}{% if site.active_lang == 'en' %}/en{% endif %}{{ page.url }}" title="Share on email" rel="noreferrer nofollow"><span><svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.25em;" height="30px" viewBox="0 0 512 512"><path fill="currentColor" d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg></span></a>
                        </div>

                          </div>
                        <div class="social-item">
                            <a href="https://mastodonshare.com/share?text={{ page.title | uri_escape }}&url={{ site.url }}{% if site.active_lang == 'en' %}/en{% endif %}{{ page.url }}" title="Share on Mastodon" rel="noreferrer nofollow"><span><svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.25em;" height="30px" viewBox="0 0 448 512"><path fill="currentColor" d="M433 179.11c0-97.2-63.71-125.7-63.71-125.7-62.52-28.7-228.56-28.4-290.48 0 0 0-63.72 28.5-63.72 125.7 0 115.7-6.6 259.4 105.63 289.1 40.51 10.7 75.32 13 103.33 11.4 50.81-2.8 79.32-18.1 79.32-18.1l-1.7-36.9s-36.31 11.4-77.12 10.1c-40.41-1.4-83-4.4-89.63-54a102.54 102.54 0 0 1-.9-13.9c85.63 20.9 158.65 9.1 178.75 6.7 56.12-6.7 105-41.3 111.23-72.9 9.8-49.8 9-121.5 9-121.5zm-75.12 125.2h-46.63v-114.2c0-49.7-64-51.6-64 6.9v62.5h-46.33V197c0-58.5-64-56.6-64-6.9v114.2H90.19c0-122.1-5.2-147.9 18.41-175 25.9-28.9 79.82-30.8 103.83 6.1l11.6 19.5 11.6-19.5c24.11-37.1 78.12-34.8 103.83-6.1 23.71 27.3 18.4 53 18.4 175z"/></svg></span></a>
                        </div>
                        <div class="social-item">
                            <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{% if site.active_lang == 'en' %}/en{% endif %}{{ page.url }}" title="Share on LinkedIn" rel="noreferrer nofollow"><span><svg style="vertical-align: -0.25em;" height="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"></path></svg></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- End Wrap Content -->
    </div> <!-- End Page Content -->
</article> <!-- End Article Page -->
