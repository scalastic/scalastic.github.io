<!-- pagination -->
{%- if paginator.total_pages > 1 -%}
  {%- if paginator.previous_page %}
  <link rel="prev" href="{{ paginator.previous_page_path | prepend: site.baseurl | append: '/' | replace: '//', '/' }}">
  {% endif -%}
  {%- if paginator.next_page %}
  <link rel="next" href="{{ paginator.next_page_path | prepend: site.baseurl | append: '/' | replace: '//', '/' }}">
  {% endif -%}
{%- endif -%}
